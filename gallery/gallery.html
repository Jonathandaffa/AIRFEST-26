<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Galeri — AIRFEST 26</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css">
</head>
<body oncontextmenu="return false;">

  <!-- Navbar: sama persis index (style & efek dari gallery.css + gallery.js) -->
  <header id="navbar" class="navbar floating">
    <div class="nav-inner">
      <a href="../index.html" class="logo">
        <span class="logo-pixel">AIRFEST</span>
        <span class="logo-year">26</span>
      </a>
      <nav class="nav-links">
        <a href="../index.html">Beranda</a>
        <a href="../info/info.html">Informasi</a>
        <a href="gallery.html" class="nav-active">Galeri</a>
        <a href="../index.html#pendaftaran" class="btn-pendaftaran">Pendaftaran</a>
      </nav>
    </div>
  </header>

  <main class="gallery-page">
    <div class="stars"></div>
    <div class="grid-overlay"></div>

    <section class="section gallery-section">
      <div class="container">
        <h1 class="section-title gallery-title">
          <span class="pixel-bracket">[</span> Galeri AIRFEST 26 <span class="pixel-bracket">]</span>
        </h1>

        <!-- Feed 3 kolom ala Instagram -->
        <div class="gallery-grid" id="gallery-grid">
          <!-- Contoh item feed, ganti src gambar sesuai kebutuhan -->
          <button type="button" class="gallery-item" data-id="1" data-likes="42" data-caption="Website AIRFEST 26 resmi diluncurkan!" data-date="2025-03-07">
            <img src="../assets/gallery-1.png" alt="AIRFEST 26 Website Launch" class="gallery-img" draggable="false">
          </button>

          <button type="button" class="gallery-item" data-id="2" data-likes="30" data-caption="Suasana technical meeting AIRFEST 26." data-date="2025-03-15">
            <img src="../assets/gallery-2.png" alt="Technical Meeting" class="gallery-img" draggable="false">
          </button>

          <button type="button" class="gallery-item" data-id="3" data-likes="55" data-caption="Highlight lomba dan performance." data-date="2025-03-20">
            <img src="../assets/gallery-3.png" alt="Performance" class="gallery-img" draggable="false">
          </button>

          <button type="button" class="gallery-item" data-id="4" data-likes="18" data-caption="Behind the scene panitia AIRFEST 26." data-date="2025-03-10">
            <img src="../assets/gallery-4.png" alt="Panitia" class="gallery-img" draggable="false">
          </button>

          <button type="button" class="gallery-item" data-id="5" data-likes="64" data-caption="Maskot AIRFEST 26 bersama peserta." data-date="2025-03-22">
            <img src="../assets/gallery-5.png" alt="Maskot dan Peserta" class="gallery-img" draggable="false">
          </button>

          <button type="button" class="gallery-item" data-id="6" data-likes="27" data-caption="Sesi penutupan dan awarding." data-date="2025-03-25">
            <img src="../assets/gallery-6.png" alt="Penutupan" class="gallery-img" draggable="false">
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal detail posting ala Instagram -->
  <div class="gallery-modal" id="gallery-modal" aria-hidden="true">
    <div class="gallery-modal-backdrop" data-modal-close></div>
    <div class="gallery-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="gallery-modal-title">
      <button type="button" class="gallery-modal-close" data-modal-close aria-label="Tutup">&times;</button>

      <div class="gallery-modal-media">
        <img src="" alt="" class="gallery-modal-img" id="gallery-modal-img" draggable="false">
      </div>

      <div class="gallery-modal-side">
        <header class="gallery-modal-header">
          <div>
            <h2 class="gallery-modal-title" id="gallery-modal-title">AIRFEST 26</h2>
            <p class="gallery-modal-date" id="gallery-modal-date"></p>
          </div>
        </header>

        <div class="gallery-modal-caption" id="gallery-modal-caption"></div>

        <div class="gallery-modal-reactions">
          <button type="button" class="gallery-like-btn" id="gallery-like-btn" aria-pressed="false">
            <span class="like-icon">❤</span>
            <span class="like-label">Like</span>
          </button>
          <div class="gallery-like-count">
            <span id="gallery-like-count">0</span> likes
          </div>
        </div>

        <div class="gallery-comments" id="gallery-comments">
          <!-- komentar akan diisi via JS -->
        </div>

        <form class="gallery-comment-form" id="gallery-comment-form">
          <div class="gallery-comment-inputs">
            <textarea id="gallery-comment-text" rows="2" placeholder="Tulis komentar..." maxlength="300"></textarea>
            <label class="gallery-comment-file-label">
              <input type="file" id="gallery-comment-file" accept=\"image/png,image/jpeg,image/gif\" hidden>
              <span class="gallery-comment-file-btn">+ Img</span>
            </label>
          </div>
          <button type="submit" class="gallery-comment-submit">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer: sama persis dengan index.html -->
  <footer id="pendaftaran" class="footer">
    <div class="footer-frame">
      <div class="footer-top">
        <div class="footer-logo-wrap">
          <img src="../assets/logofoot.png" alt="AIRFEST 26" class="footer-logo-img" draggable="false">
        </div>
        <div class="footer-text-wrap">
          <p class="footer-line1">Ardhu Ibad Ar Rahman Festival</p>
          <p class="footer-line2">EXTERNAL SCHOOL FESTIVAL BY IKATAN SANTRI IBAD AR RAHMAN</p>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-social">
          <a href="#" target="_blank" rel="noopener" aria-label="Instagram" class="footer-link footer-link-ig">INSTAGRAM <span class="footer-link-arrow">↗</span></a>
          <a href="#" target="_blank" rel="noopener" aria-label="TikTok" class="footer-link footer-link-tt">TIKTOK <span class="footer-link-arrow">↗</span></a>
          <a href="#" target="_blank" rel="noopener" aria-label="YouTube" class="footer-link footer-link-yt">YOUTUBE <span class="footer-link-arrow">↗</span></a>
          <a href="#" target="_blank" rel="noopener" aria-label="Threads" class="footer-link footer-link-th">THREADS <span class="footer-link-arrow">↗</span></a>
          <a href="#" target="_blank" rel="noopener" aria-label="Telegram" class="footer-link footer-link-tg">TELEGRAM <span class="footer-link-arrow">↗</span></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="gallery.js"></script>
</body>
</html>
